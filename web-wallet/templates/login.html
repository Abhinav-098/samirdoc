<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/animate.min.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-lg animate__animated animate__fadeInDown w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">🔐 Secure Login</h2>
    {% if error %}
      <div class="bg-red-100 text-red-700 px-4 py-2 mb-4 rounded animate__animated animate__shakeX">
        {{ error }}
      </div>
    {% endif %}
    <form method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 border rounded" required>
      <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded" required>
      <button class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-all">Login</button>
    </form>
  </div>
</body>
</html>
