<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Wallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/animate.min.css">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow animate__animated animate__fadeIn">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">üìÅ My Document Wallet</h1>
      <a href="/logout" class="text-red-500 font-semibold hover:underline">Logout</a>
    </div>
    <form action="/upload" method="POST" enctype="multipart/form-data" class="mb-6 flex items-center space-x-4">
      <input type="file" name="file" class="flex-1 border px-3 py-2 rounded" required />
      <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Upload</button>
    </form>
    <h2 class="text-xl font-semibold mb-2">Your Documents:</h2>
    <ul class="space-y-2 animate__animated animate__fadeInUp">
      {% for file in files %}
      <li>
        <a href="/uploads/{{ file }}" class="text-blue-600 hover:underline" target="_blank">{{ file }}</a>
      </li>
      {% else %}
      <li class="text-gray-500">No documents yet.</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
